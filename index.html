<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concentration</title>
  <link rel="stylesheet" href="sass/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Advent+Pro&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Concentration</h1>
    </header>
    <section class="score">
        <div class="score__time">01:32</div>
        <div class="score__match">4<span class="score__match--total">/12</span></div>
    </section>
    <section class="table">
      <div class="table__card table__card--back"><div class="table__suit"></div></div>
      <div class="table__card"><div class="table__suit"><img src="image/shield.png" alt=""></div></div>
      <div class="table__card table__card--back"><div class="table__suit"></div></div>
      <div class="table__card"><div class="table__suit"><img src="image/bonsai.png" alt=""></div></div>
      <div class="table__card"><div class="table__suit"><img src="image/gingerbread.png" alt=""></div></div>
      <div class="table__card table__card--back"><div class="table__suit"></div></div>
      <div class="table__card table__card--taken"><div class="table__suit"><img src="image/donut.png" alt="" class="table__suit--taken"></div></div>
      <div class="table__card table__card--taken"><div class="table__suit"><img src="image/strawberry.png" alt="" class="table__suit--taken"></div></div>
      <div class="table__card"><div class="table__suit"><img src="image/candy.png" alt=""></div></div>
      <div class="table__card"><div class="table__suit"><img src="image/bonsai.png" alt=""></div></div>
      <div class="table__card table__card--taken"><div class="table__suit"><img src="image/strawberry.png" alt="" class="table__suit--taken"></div></div>
      <div class="table__card"><div class="table__suit"><img src="image/shield.png" alt=""></div></div>
      <div class="table__card table__card--taken"><div class="table__suit"><img src="image/donut.png" alt="" class="table__suit--taken"></div></div>
      <div class="table__card"><div class="table__suit"><img src="image/gingerbread.png" alt=""></div></div>
      <div class="table__card"><div class="table__suit"><img src="image/candy.png" alt=""></div></div>
      <div class="table__card table__card--back"><div class="table__suit"></div></div>
    </section>
    <section class="howto">
      <h2>How to play</h2>
      <p>Turn any two cards over by clicking them. If the cards match, then the cards become greyed out. If the don't match, the cards wil be flipped back again. Keep going until all the cards are matched.</p>
    </section>

    </footer>
  </div>
</body>
</html>
